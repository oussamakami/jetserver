<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete File</title>
</head>
<body>
    <h1>Delete File from ./uploads/</h1>
	<a href="./uploads" target="_blank">see the names of the files</a>
    <form id="deleteForm">
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" name="fileName" placeholder="Enter file name">
        <button type="submit">Delete</button>
    </form>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileName = document.getElementById('fileName').value.trim();
            const url = fileName ? `./uploads/${fileName}` : './uploads/';

            fetch(url, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('Delete request sent successfully.');
                } else {
                    alert('Failed to send delete request.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the delete request.');
            });
        });
    </script>
</body>
</html>
