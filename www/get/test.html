<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET Method Test</title>
</head>
<body>
    <h2>valid Form:</h2>
    <form action="action.php" method="get">
		<label for="name">enter name: </label>
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>
	<br>
	<h2>invalid Form:</h2>
    <form action="action.php" method="get">
		<label for="user">enter name: </label>
        <input type="text" name="user">
        <input type="submit" value="Submit">
		<p>this form send a "user" variable instead of the expected "name" variable</p>
    </form>
</body>
</html>
